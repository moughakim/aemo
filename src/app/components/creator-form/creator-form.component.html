<div class="quiz-creator-container">
    <h2>Create Quiz</h2>
    <form [formGroup]="quizForm" >
      <mat-form-field class="form-field">
        <input matInput placeholder="Topic" formControlName="topic">
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Subject" formControlName="subject">
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Course" formControlName="course">
      </mat-form-field>
      <mat-form-field class="form-field">
        <textarea matInput placeholder="Question Description" formControlName="questionDescription"></textarea>
      </mat-form-field>
      
      <mat-form-field class="form-field">
        <mat-label>Question Type</mat-label>
        <mat-select formControlName="questionType">
          <mat-option *ngFor="let type of questionTypes" [value]="type.value">{{type.label}}</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- *ngIf="quizForm.get('questionType').value"> -->
      <div class="form-group">
        <label for="options">Options:</label>
        <div formArrayName="options">
            <div *ngFor="let option of optionsArray.controls; let i = index" class="option">
                <div [formGroupName]="option">
                    <mat-form-field class="form-field">
                        <mat-checkbox formControlName="isCorrectAnswer"></mat-checkbox>
                    </mat-form-field>

                    <mat-form-field class="form-field">
                        <input matInput formControlName="optionValue" placeholder="Option {{i + 1}}">
                    </mat-form-field>
                    
                    <button mat-button type="button" (click)="removeOption(i)" *ngIf="optionsArray.controls.length > 1">Remove</button>
                </div>
            </div>
        </div>
        <button mat-raised-button type="button" color="primary" (click)="addOption()">Add Option</button>
    </div>

     </form>
  </div>
